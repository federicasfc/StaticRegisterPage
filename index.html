<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css"/>
    <title>Register Page</title>
</head>
<body>
    <div class="wrapper">
        <div class="top">
            <button class="upper-buttons">About Us</button>
            <button class="upper-buttons">Log In</button>
        </div>
        <div class= "register">
            <form>
                <fieldset>
                    <h1>Sign Up</h1>
                    <p>
                        <input type="email" name="email" placeholder="Email"/>
                    </p>
                    <p>
                        <input type="text" name="user" placeholder="Username"/>
                    </p>
                    <p>
                        <input type="password" name="password-1" placeholder="Password"/>
                    </p>
                    <p>
                        <input type="password" name="password-2" placeholder="Confirm Password"/>
                    </p>
                    <button>Submit</button>
                </fieldset>
            </form>
        </div>
    </div>
</body>
</html>
