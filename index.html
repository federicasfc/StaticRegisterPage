<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css"/>
    <title>Register Page</title>
</head>
<body>
        <header>
            <a href="#">About Us</a>
            <a href="#">Log In</a>
            <header>
    <div>
            <form>
                <h1>Sign Up</h1>
                <fieldset>
                    <p>
                        <input type="email" name="email" placeholder="Email" required/>
                    </p>
                    <p>
                        <input type="text" name="user" placeholder="Username" required/>
                    </p>
                    <p>
                        <input type="password" name="password" placeholder="Password" required/>
                    </p>
                    <p>
                        <input type="password" name="confirmPassword" placeholder="Confirm Password" required/>
                    </p>
                    </fieldset>
                    <div>
                        <button type="submit">Submit</button>
                    </div>
            </form>
            <footer>
                <img src="./assets/amazonLogo.png" alt="Amazon Icon" height= "32" width= "32"/>
                <img src="./assets/facebookLogo.png" alt="Facebook Icon" height= "32" width= "32"/>
                <img src="./assets/githubLogo.png" alt="GitHub Icon" height= "32" width= "32"/>
                <img src="./assets/instagramLogo.png" alt="Slack Icon" height= "32" width= "32"/>
                <img src="./assets/slackLogo.png" alt="Instagram Icon" height= "32" width= "32"/>
            </footer>
        </div>
</body>
</html>
